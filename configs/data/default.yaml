paths:
  models_dir: "models" # Корень/models/ - веса моделей согласно требованиям
  plots_dir: "plots" # Корень/plots/ - графики согласно требованиям
  data_dir: "data" # Корень/data/ - исходные данные
  outputs_dir: "outputs" # Hydra outputs (временные файлы)
  configs_dir: "configs" # Директория конфигураций

# Настройки для сохранения результатов (будет доступно как cfg.data.versioning.*)
versioning:
  use_timestamp: true # Добавлять timestamp к именам файлов
  use_git_hash: true # Добавлять git hash к именам файлов согласно требованиям
